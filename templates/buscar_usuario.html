{% load static %}
<!DOCTYPE html>
<html>
	<head>
    	<title>CEU - Centro Unificado Educacional Parque Bristol</title>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="{% static '/styles/ceu_estilo.css' %}">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=poppins">
		<script src="https://kit.fontawesome.com/3e6ed66707.js" crossorigin="anonymous"></script>	
	</head>
	<body>

		<div id="wrapper-div">

			<div id="topo-div">
				<!-- Logo -->
				<div id="topo-logo-div">
					<img src="{% static '/assets/img/logo_ceu_retangular.png' %}">
				</div>
				<div id="topo-config-div">
					<span class="baixo-esq"><img src="{% static '/assets/img/icone_home.png' %}">&nbsp;/ Buscar usuário</span>
		  			<span class="alto-dir"><a href="#"><img src="{% static '/assets/img/icone_config.png' %}"></a><a href="#"><img src="{% static '/assets/img/icone_sair.png' %}"></a></span>
				</div>				
			</div>		

			<div id="main-div">
				<!-- Menu -->
				<div id="main-menu-div">					
					<nav>
						<a href="#" class="menu"><img src="{% static '/assets/img/btn_criar_usuario.png' %}"></a>
						<a href="#" class="menu"><img src="{% static '/assets/img/btn_buscar_usuario.png' %}"></a>
					</nav>
				</div>			
				
				<!-- Conteúdo da página -->
				<div id="main-area-div">
					<span class="area">
						<div class="container">
							<form>
								<input type="text" placeholder="Busca por nome" size="40" id="busca_nome" name="busca_nome" class="busca-input">																							
							</form>

							<table class="cor_linhas_alternadas">
								<tr>
									<th style="width:10%;">EOL</th>
									<th style="width:30%;">NOME COMPLETO</th>
									<th>AÇÕES</th>									
								</tr>
								<tr>
									<td>YYYYYY</td>
									<td>Paulo Ney Ferreira Vieira</td>
									<td>
										<div class="botoes">
											<button type="button" class="btn">
												<span class="btn_icone"><i class="fa-solid fa-print" style="color: #ffffff;"></i></span>
												<span class="btn_texto">imprimir credencial</span>
											</button>

											<button type="button" class="btn">
												<span class="btn_icone"><i class="fa-solid fa-pen" style="color: #ffffff;"></i></span>
												<span class="btn_texto">editar usuário</span>
											</button>

											<button type="button" class="btn">
												<span class="btn_icone"><i class="fa-solid fa-user-minus" style="color: #ffffff;"></i></span>
												<span class="btn_texto">excluir usuário</span>
											</button>
										</div>
									</td>
								</tr>
								<tr>
									<td>XXXXXX</td>
									<td>Rosely Tokuho</td>
									<td>
										<div class="botoes">
											<button type="button" class="btn">
												<span class="btn_icone"><i class="fa-solid fa-print" style="color: #ffffff;"></i></span>
												<span class="btn_texto">imprimir credencial</span>
											</button>

											<button type="button" class="btn">
												<span class="btn_icone"><i class="fa-solid fa-pen" style="color: #ffffff;"></i></span>
												<span class="btn_texto">editar usuário</span>
											</button>

											<button type="button" class="btn">
												<span class="btn_icone"><i class="fa-solid fa-user-minus" style="color: #ffffff;"></i></span>
												<span class="btn_texto">excluir usuário</span>
											</button>
										</div>
									</td>
								</tr>

							</table>
						</div>
					</span>					
				</div>
			</div>				
		</div>
			
	</body>
</html>
